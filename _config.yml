# Site settings
title: Alex Hwang
description: >-
lang: en-US
timezone: Asia/Jakarta
image: assets/img/Yosemite.jpeg # This image used for Open Graph more info https://ogp.me/
repo: 
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Alex Hwang
  bio: >-
    Physics student playing with light and nanotechnology. <br><br>
    Currently: Applied Physics PhD student at Stanford University (<a href="https://linqs.stanford.edu">LINQS</a>) <br><br>
